<div class="container">
    <div class="row my-2">
        <div class="container">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" > Fale conosco </h2>
                        <div class="card-text">
                          <h1 class="text-center">
                            Ficou alguma dúvida e precisa falar conosco?
                          </h1>
                          <div class="text-center">
                            <h2>Mande também sugestões de como podemos melhorar! </h2>
                          </div>

                              <div>
                                <textarea [(ngModel)]="txtValue" (ngModelChange)="onTextChange($event)" class="form-control" maxlength="100" rows="5"></textarea>
                                <small *ngIf="verificar" class="text-danger d-block mt-2">
                                  Não envie sem escrever nada, queremos te ouvir ;)
                              </small>
                              </div>
                              <div class="d-flex justify-content-center my-4" >
                                <button type="submit" class="btn btn-dark" [disabled]="verificar" (click)="enviarMensagem()">
                                    Enviar Mensagem
                                </button>
                            </div>

                            <div class="modal" tabindex="-1" *ngIf="processadoOk">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    <p>Modal body text goes here.</p>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
